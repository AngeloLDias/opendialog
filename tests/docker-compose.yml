version: "3.2"
services:
  zero:
    image: dgraph/dgraph:v1.1.0
    ports:
      - 5081:5081
      - 6081:6081
    command: dgraph zero --my=zero:5081 -o=1
  server:
    image: dgraph/dgraph:v1.1.0
    ports:
      - 7081:7081
      - 8081:8081
      - 9081:9081
    command: dgraph alpha --my=server:7081 --lru_mb=2048 --zero=zero:5081 -o=1
