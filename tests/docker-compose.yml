version: "3.2"
services:
  zero-test:
    image: dgraph/dgraph:v1.1.0
    volumes:
    - type: volume
      source: dgraph
      target: /dgraph
      volume:
        nocopy: true
    ports:
    - 5081:5080
    - 6081:6080
    restart: on-failure
    command: dgraph zero --my=zero:5080
  server-test:
    image: dgraph/dgraph:v1.1.0
    volumes:
    - type: volume
      source: dgraph
      target: /dgraph
      volume:
        nocopy: true
    ports:
    - 8082:8080
    - 9081:9080
    restart: on-failure
    command: dgraph alpha --my=server:7080 --lru_mb=2048 --zero=zero:5081

volumes:
  dgraph:
